{% extends 'layout.html' %}
{% load static %}
{% block content %}

    <body  style="font-family: 'PT Serif', serif;" >
   <!--Component Start-->
   <section class="text-gray-700 body-font">
    <div class="container px-5 py-12 mx-auto">
      <div class="flex flex-wrap -m-4">
        {% for story in stories %}
        <div class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-contain object-center" src="{{story.image.url}}" alt="blog">
            <div class="p-6">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3 ">{{story.title}}</h1>
              <p class="leading-relaxed mb-3">{{story.summary}}</p>
              <div class="flex items-center flex-wrap ">
                <a class="text-blue-500 inline-flex items-center md:mb-2 lg:mb-0  transform motion-reduce:transform-none hover:-translate-y-1 hover:scale-110 transition ease-in-out duration-300" href="{% url 'storydetails' story.id %} ">Learn More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>  

   <!--Component End-->
    
    </body>
{% endblock %}
